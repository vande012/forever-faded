

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:5000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next

  backend:
    build:
      context: ./backend/forever-faded
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./backend/forever-faded:/app
      - /app/node_modules

networks:
  default:
    driver: bridge